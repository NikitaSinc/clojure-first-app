name: clojure_test_n_build
on: 
 push:
  branches: 
   - 'main'
jobs:
 build:
  runs-on: ubuntu-latest
  permissions: 
   contents: read
   packages: write 
  steps:
    -
     name: Checkout
     uses: actions/checkout@v3
    -
     name: Prepare java
     uses: actions/setup-java@v3
     with:
      java-version: '11'
      distribution: 'adopt'
    -
     name: Install clojure tools
     uses: DeLaGuardo/setup-clojure@3.5
     with:
      cli: 'latest'
    -
     name: Run Tests
     run: clojure -X:test
    -
     name: Build Uberjar
     run: clojure -T:build uber
     
  
   
